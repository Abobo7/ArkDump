name: Patch and Test APK

on:
  workflow_dispatch:  # 手动触发

jobs:
  patch-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install dependencies
      run: |
        # 安装基本工具
        sudo apt-get update
        sudo apt-get install -y wget unzip android-tools-adb android-tools-fastboot apktool aapt apksigner

        # 安装 Python 依赖
        pip install objection frida-tools setuptools

    - name: Setup Docker
      run: |
        # 移除可能存在的旧版本
        sudo apt-get remove -y docker docker-engine docker.io containerd runc || true
        
        # 添加 Docker 官方 GPG key
        sudo apt-get update
        sudo apt-get install -y ca-certificates curl gnupg
        sudo install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        sudo chmod a+r /etc/apt/keyrings/docker.gpg
        
        # 添加 Docker 官方仓库
        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
          sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        
        # 安装 Docker Engine
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

    - name: Download APK
      run: |
        wget -O arknights.apk "https://ak.hycdn.cn/apk/202410301849-2401-te3svuc43h63yfe8a4pk/arknights-backup-328-2401.apk"

    - name: Patch APK
      run: |
        objection patchapk --source arknights.apk --architecture x86
        
    - name: Setup and run Android emulator
      run: |
        # 拉取 Docker Android 镜像
        sudo docker pull budtmo/docker-android-x86:latest
        
        # 运行 Android 容器
        sudo docker run -d --name android-container -p 6080:6080 -p 5554:5554 -p 5555:5555 budtmo/docker-android-x86:latest
        
        # 等待模拟器启动
        sleep 60

    - name: Install and test APK
      run: |
        # 安装修改后的 APK
        adb connect localhost:5555
        sleep 5
        adb install dist/arknights.objection.apk
        
        # 创建 Frida 脚本
        cat > script.js << 'EOL'
        Java.perform(function() {
          // 这里添加你的 Frida 脚本内容
          console.log("Frida script loaded");
        });
        EOL
        
        # 运行 Frida 脚本
        frida -U -l script.js -f com.hypergryph.arknights --no-pause

    - name: Cleanup
      if: always()
      run: |
        sudo docker stop android-container
        sudo docker rm android-container

    - name: Upload patched APK
      uses: actions/upload-artifact@v4
      with:
        name: patched-apk
        path: dist/arknights.objection.apk